<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
    <title>Calculator</title>
</head>
<body>
<section class="calculator">
    <div class="calculator__screen">
        <div id="screen" class="screen"></div>
    </div>
    <div class="calculator__controls">
        <div class="controls__container">
            <span id="clean-button" class="control control--double">C</span>
            <span id="comma-button" class="control">.</span>
            <span id="division-button" class="control">/</span>
        </div>
        <div class="controls__container">
            <span id="nine-button" class="control">9</span>
            <span id="eight-button" class="control">8</span>
            <span id="seven-button" class="control">7</span>
            <span id="multiplication-button" class="control">*</span>
        </div>
        <div class="controls__container">
            <span id="six-button" class="control">6</span>
            <span id="five-button" class="control">5</span>
            <span id="four-button" class="control">4</span>
            <span id="subtraction-button" class="control">-</span>
        </div>
        <div class="controls__container">
            <span id="three-button" class="control">3</span>
            <span id="two-button" class="control">2</span>
            <span id="one-button" class="control">1</span>
            <span id="addition-button" class="control">+</span>
        </div>
        <div class="controls__container">
            <span id="zero-button" class="control control--double">0</span>
            <span id="result-button" class="control control--double">=</span>
        </div>
    </div>
</section>
<script type="module" src="index.js"></script>
</body>
</html>
